<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <div class="highscores">
            <a href="highscore.html">View Highscores</a>
        </div>
        <h4 id="time">Time: 0</h4>
    </header>

    <div id="start-page">
        <section>
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Remember! Wrong answers will cause your time to be reduced by 15 seconds.</p>
        </section>

        <div id="button-container">
            <button class="buttons" id="start" type="button">
                Start
            </button>
        </div>
    </div> 

    <div id="questions-container">

        <div> <h3 id='questions'></h3> </div>

        <ul>
            <li><button class="buttons" id="button1" type="button">
            <h6 id='answerA'></h6> 
            </button>
            </li>

            <li><button class="buttons" id="button2" type="button">
             <h6 id='answerB'></h6>
            </button>
            </li>

            <li><button class="buttons" id="button3" type="button">
            <h6 id='answerC'></h6>
            </button>
            </li>

            <li><button class="buttons" id="button4" type="button">
            <h6 id='answerD'></h6>
            </button>
            </li>
        </ul>

    </div>

    <div id="results">
        <h2>You're done!</h2>
        <p id="userScore"></p>
        <form id="form" action="">
           <label for="initials">Enter initials:</label>
           <input type="text" id="initials" name="initials">
           <input id="submit" type="submit" value="Submit">
        </form>
    </div>
    
</body>
<script src="./assets/js/index.js"></script>
</html>
